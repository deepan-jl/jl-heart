<!DOCTYPE html>
<html>
<head>
<title>I LOVE YOU ANIMATION</title>
<style>
    body{
            margin:0;
                    height:100vh;
                            display:flex;
                                    justify-content:center;
                                            align-items:center;
                                                    background: linear-gradient(45deg, #ff0059, #ff8a00, #ff0059);
                                                            background-size:300% 300%;
                                                                    animation: bg 6s infinite;
                                                                            font-family: "Poppins", sans-serif;
                                                                                }
                                                                                    @keyframes bg{
                                                                                            0%{background-position:0% 50%;}
                                                                                                    50%{background-position:100% 50%;}
                                                                                                            100%{background-position:0% 50%;}
                                                                                                                }

                                                                                                                    .container{
                                                                                                                            font-size: 80px;
                                                                                                                                    font-weight: 700;
                                                                                                                                            color:white;
                                                                                                                                                    display:flex;
                                                                                                                                                            gap:45px;
                                                                                                                                                                    justify-content:center;
                                                                                                                                                                            align-items:center;
                                                                                                                                                                                    text-align:center;
                                                                                                                                                                                        }

                                                                                                                                                                                            .hidden{
                                                                                                                                                                                                    opacity:0;
                                                                                                                                                                                                            transform:scale(0);
                                                                                                                                                                                                                }

                                                                                                                                                                                                                    @keyframes pop{
                                                                                                                                                                                                                            0%{opacity:0; transform:scale(0);}
                                                                                                                                                                                                                                    70%{opacity:1; transform:scale(1.3);}
                                                                                                                                                                                                                                            100%{opacity:1; transform:scale(1);}
                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                    .heartGlow{
                                                                                                                                                                                                                                                            color:#ff003b;
                                                                                                                                                                                                                                                                    font-size:100px !important;
                                                                                                                                                                                                                                                                            animation: glow 1.3s infinite alternate;
                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                    @keyframes glow{
                                                                                                                                                                                                                                                                                            0%{text-shadow:0 0 20px #ffffff, 0 0 40px #ff004c;}
                                                                                                                                                                                                                                                                                                    100%{text-shadow:0 0 40px #ffffff, 0 0 90px #ff004c;}
                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                                                        <body>

                                                                                                                                                                                                                                                                                                        <div class="container" id="textRow">
                                                                                                                                                                                                                                                                                                            <span id="i">I</span>
                                                                                                                                                                                                                                                                                                                <span id="love">Love</span>
                                                                                                                                                                                                                                                                                                                    <span id="u">U</span>
                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                    function startAnimation(){
                                                                                                                                                                                                                                                                                                                        const i = document.getElementById("i");
                                                                                                                                                                                                                                                                                                                            const love = document.getElementById("love");
                                                                                                                                                                                                                                                                                                                                const u = document.getElementById("u");

                                                                                                                                                                                                                                                                                                                                    // Reset original text before new loop
                                                                                                                                                                                                                                                                                                                                        love.innerHTML = "Love";
                                                                                                                                                                                                                                                                                                                                            i.className = "";
                                                                                                                                                                                                                                                                                                                                                love.className = "";
                                                                                                                                                                                                                                                                                                                                                    u.className = "";

                                                                                                                                                                                                                                                                                                                                                        // 1️⃣ I pops
                                                                                                                                                                                                                                                                                                                                                            setTimeout(()=>{
                                                                                                                                                                                                                                                                                                                                                                    i.style.animation = "pop 0.7s forwards";
                                                                                                                                                                                                                                                                                                                                                                        }, 300);

                                                                                                                                                                                                                                                                                                                                                                            // 2️⃣ Love pops
                                                                                                                                                                                                                                                                                                                                                                                setTimeout(()=>{
                                                                                                                                                                                                                                                                                                                                                                                        love.style.animation = "pop 0.7s forwards";
                                                                                                                                                                                                                                                                                                                                                                                            }, 1100);

                                                                                                                                                                                                                                                                                                                                                                                                // 3️⃣ U pops
                                                                                                                                                                                                                                                                                                                                                                                                    setTimeout(()=>{
                                                                                                                                                                                                                                                                                                                                                                                                            u.style.animation = "pop 0.7s forwards";
                                                                                                                                                                                                                                                                                                                                                                                                                }, 1900);

                                                                                                                                                                                                                                                                                                                                                                                                                    // 4️⃣ Love becomes glowing ❤️
                                                                                                                                                                                                                                                                                                                                                                                                                        setTimeout(()=>{
                                                                                                                                                                                                                                                                                                                                                                                                                                love.innerHTML = "❤️";
                                                                                                                                                                                                                                                                                                                                                                                                                                        love.className = "heartGlow";
                                                                                                                                                                                                                                                                                                                                                                                                                                            }, 2700);

                                                                                                                                                                                                                                                                                                                                                                                                                                                // Repeat loop
                                                                                                                                                                                                                                                                                                                                                                                                                                                    setTimeout(startAnimation, 5500);
                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                    startAnimation();
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
